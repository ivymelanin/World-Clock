<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World clock</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
</head>
<body>
    <div class="container">
    <h1>World Clock</h1>
    <select id="names">
        <option value="">Choose a city</option>
        <option value="current">My current location</option>
        <option value="America/Los_Angeles">Los Angeles</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="America/New_York">New York</option>
    </select>

    <div class="cities" id="cities">
    <div class="city" id="losAngeles">
        <div>
        <h2>Los Angeles</h2>
        <div class="date" id="date"></div>
        </div>
        <div class="time" id="time"></div>
    </div>
    <div class="city" id="sydney">
        <div>
        <h2>Sydney</h2>
        <div class="date" id="date"></div>
        </div>
        <div class="time" id="time"></div>
    </div>
    <div class="city" id="newYork">
        <div>
        <h2>New York</h2>
        <div class="date"  id="date"></div>
        </div>
        <div class="time" id="time"></div>
    </div>
    </div>
    </div>
    <footer>
        This project was coded by <strong>Lerato Khauta</strong> and is on <a href="http://https://github.com/ivymelanin/World-Clock">GitHub</a>
    </footer>
    <script src="javascript/index.js"></script>
</body>
</html>
